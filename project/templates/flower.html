{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ flower.name }} Details</title>
    <style>
        /* Background with white blur */
        body {
            background: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .background-blur {
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
            backdrop-filter: blur(15px); /* Blur effect */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Centered and creative card */
        .center-card {
            background: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 500px;
            animation: fadeIn 1s ease-in-out; /* Smooth fade-in animation */
        }

        /* Image styling */
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Button styling */
        .btn-back {
            font-size: 16px;
            font-weight: bold;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Background Blur -->
    <div class="background-blur"></div>

    <!-- Back Button -->
    <div class="position-absolute top-0 start-0 m-3">
        <a href="{% url 'home' %}" class="btn btn-back px-4 py-2">
            <i class="fas fa-arrow-left me-2"></i>Back
        </a>
    </div>

    <!-- Centered Card -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card center-card">
            {% if flower.photo %}
                <img src="{{ flower.photo.url }}" class="card-img-top" alt="{{ flower.name }}">
            {% else %}
                <img src="https://via.placeholder.com/500x250" class="card-img-top" alt="Default image">
            {% endif %}
            <div class="card-body text-center">
                <h3 class="card-title mb-3" style="font-weight: bold; color: #333;">
                    {{ flower.name }}
                </h3>
            </div>
            <div class="card-footer d-flex justify-content-between text-muted" style="font-size: 14px;">
                <span><i class="fas fa-calendar-alt"></i> {{ flower.production_date|date:"D d F Y" }} {{ flower.production_date|time:"H:i" }}</span>
                <span><i class="fas fa-eye"></i> {{ flower.color }}</span>
                <span><i class="fas fa-tags"></i> {{ flower.price }}</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
